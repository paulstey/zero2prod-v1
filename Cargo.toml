[package]
name = "zero2prod"
version = "0.1.0"
authors = ["paulstey <paulstey@gmail.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
actix-web = "4.0.0-beta.5"

[dev-dependencies]
actix-rt = "2"
reqwest = "0.11.3"
tokio = { version = "1", features = ["macros"] }
